<body>
<div class="card">
    <input type="hidden" name="holidayTableId" value="@holidayTable.id">
    <div class="card-header">
        <h3 class="card-title">holiday settings</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-bordered table-striped table-highlight">
                <thead>
                    <tr><th style="width: 12%">Holiday name</th>
                    <th style="width: 12%">Dates</th>
                    <th style="width: 4%">Remove</th>
                </tr></thead>
                <tbody id="holidayContent">
                <tr id="holiday_248" index="0">
                    <input class="form-control holidays-holidayTable-id" type="hidden" name="holidays[0].holidayTableId" value="4">
                    <input class="form-control holidays-id" type="hidden" name="holidays[0].id" value="0">
                    <td>
                        <dl class=" " id="holidayReasonInput0_field">
                            <dt><label for="holidayReasonInput0"></label></dt>
                            <dd>
                                <input type="text" id="holidayReasonInput0" name="holidays[0].reason" value="birthday" class="form-control">
                            </dd>
                        </dl>
                    </td>
                    <td>
                        <input type="hidden" id="holidayPeriodConditionsInput0" name="holidays[0].period_condition" value="{}">
                        <dl class=" " id="holidayPeriodConditionsInput0_field">
                            <dt></dt>
                            <dd>
                                <div id="holidayholidayConditionsDatesDiv0">Dates:<br>
                                    <div id="holidayholidayConditionsDatesBlock0" style="width:100%"></div>
                                    <div class="input-group">
                                        <input class="form-control" type="date" id="holidayholidayConditionsDatesDate0">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" id="holidayholidayConditionsDatesAdd0">+</button>
                                        </span>
                                    </div>
                                    
                                    <div id="holidayholidayConditionsHours0" style="border-top:#ccc 1px solid;padding-top:10px">
                                        <div id="holidayholidayConditionsHoursBlock0" style="width:100%"></div>
                                        <div class="input-group">
                                            <input class="form-control hours" type="text" id="holidayholidayConditionsHourFrom0" placeholder="Eg. 10:30">
                                            <input class="form-control hours" type="text" id="holidayholidayConditionsHourTo0" placeholder="Eg. 20:45">
                                            <span class="input-group-btn input-group-append">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                
                            </dd>
                        </dl>
                    </td>
                    
                    <td>
                        <button class="btn btn-danger removeholidayButton" type="button" data-holidayid="0" id="removeholidayButton">
                            Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <button type="button" id="btnAddholidayRow" class="btn btn-primary">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add new
    </button>

    <div class="card-footer">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</div>


<script type="text/javascript">
    $(".removeholidayButton").click(function() {
        $(this).parent().parent().remove();
    });


    $("#btnAddholidayRow").click(function() {
        var firstholiday = $("#holidayContent tr").last();
        var holidayTableId = firstholiday.find(".holidays-holidayTable-id").attr("value");
        var holidayContent = firstholiday.clone();

        var lastIndex = parseInt(holidayContent.attr('index'), 10) + 1;

        holidayContent.attr('index', lastIndex);
        holidayContent.find('*').each(function() {
            if($(this).attr('name')) {
                $(this).attr('name', String($(this).attr('name')).replace(lastIndex-1, lastIndex));
            }
            if($(this).attr('id')) {
                $(this).attr('id', String($(this).attr('id')).replace(lastIndex-1, lastIndex));
            }
            if($(this).attr('for')) {
                $(this).attr('for', String($(this).attr('for')).replace(lastIndex-1, lastIndex));
            }
        });
        holidayContent.find(".holidays-holidayTable-id").attr("value", holidayTableId);
        holidayContent.find(".holidays-id").attr("value", 0);
        $("#holidayContent").append(holidayContent);

        $(".hours").inputmask("99:99");

        $("#holidayholidayTypeInput"+lastIndex).change();
        $("#holidayPeriodTypeInput"+lastIndex).change();

        $(".removeholidayButton").click(function() {
            $(this).parent().parent().remove();
        });
    });

    $(document).on('click', "button[id^=holidayholidayConditionsDatesAdd]", function() {
        var index = String($(this).attr('id')).replace(/[^0-9]/g, '');
        var valueDate = $('#holidayholidayConditionsDatesDate'+index).val();
        var value1 = $('#holidayholidayConditionsHourFrom'+index).val().trim();
        var value2 = $('#holidayholidayConditionsHourTo'+index).val().trim();
        $('#holidayPeriodConditionsInput'+index).val('{"'+valueDate+'":[]}');
        if (!value1 || !value2) {
            return;
        }
        var valueTime = value1+'-'+value2;
        if (!valueDate) {
            return;
        }
        var checked = []
        $('input[name="holidayholidayConditionsDates'+index+'[]"]:checked').each(function() {
            checked.push($(this).val());
        });
        if (checked.indexOf(valueDate) === -1) {
            var x = false
            for(var i in checked) if(checked[i] == (valueDate+'/'+valueTime)) var x = true
            if(x===false)$('#holidayholidayConditionsDatesBlock'+index).append('<label style="font-weight:normal;margin-right:5px"><input type="checkbox" name="holidayholidayConditionsDates'+index+'[]" value="'+valueDate+"/"+valueTime+'" checked>'+valueDate+' '+valueTime+'</label>');
        }
        checked.push(valueDate+'/'+valueTime);
        checked.sort();
        var jsonObj = '{';
        for(var i in checked){
            var dateSplit = checked[i].split('/')[0];
            var hoursSplit = checked[i].split('/')[1].split("-");
            if(jsonObj != '{') jsonObj+=',';
            jsonObj+='"'+dateSplit+'":[["'+hoursSplit[0]+'","'+hoursSplit[1]+'"]]';
            
        }
        jsonObj+='}';
        var json = JSON.parse(jsonObj);
        $('#holidayPeriodConditionsInput'+index).val(JSON.stringify(json));
    });

    $(document).on('change', 'input[name^="holidayholidayConditionsDates"]', function() {
        var index = String($(this).attr('name')).replace(/[^0-9]/g, '');
        $('input[name="holidayholidayConditionsDates'+index+'[]"]').each(function() {
            if($(this).prop('checked') === false) {
                $(this).closest('label').remove();
            }
        });
        var checked = []
        $('input[name="holidayholidayConditionsDates'+index+'[]"]:checked').each(function() {
            checked.push($(this).val());
        });
        checked.sort();
        console.log(checked)
        var jsonObj = '{';
        for(var i in checked){
            var dateSplit = checked[i].split('/')[0];
            var hoursSplit = checked[i].split('/')[1].split("-");
            if(jsonObj != '{') jsonObj+=',';
            jsonObj+='"'+dateSplit+'":[["'+hoursSplit[0]+'","'+hoursSplit[1]+'"]]';
            
        }
        jsonObj+='}';
        var json = JSON.parse(jsonObj);
        $('#holidayPeriodConditionsInput'+index).val(JSON.stringify(json));
    });
</script>
